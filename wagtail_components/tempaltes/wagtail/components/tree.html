{% for node in nodes %}
<!---->
{% if node.get_children_count > 0 %}
<li>
  <details>
    <summary class="group">{{ node.title }}</summary>
    <ul>
      {% include "al_uloum/components/tree.html" with nodes=node.get_children %}
    </ul>
  </details>
</li>
{% else %}
<li>
  <a href="{{ node.url }}">{{ node.title }}</a>
</li>
{% endif %}
<!---->
{% endfor %}
